{% extends 'base.html' %}
{% block content %}
<h2>Excluir Produto</h2>
<p>Tem certeza que deseja excluir "{{ produto.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, Excluir</button>
    <a href="{% url 'produto_lista' %}">Cancelar</a>
</form>
{% endblock %}
